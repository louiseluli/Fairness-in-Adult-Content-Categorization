# --- 1. Project & Path Configuration ---
project:
  name: AlgoFairnessPornometrics
  root: "."

paths:
  # Note: The ${project.root} variable will be resolved by the loading script.
  data: "${project.root}/outputs/data" # Changed to point to outputs/data for consistency
  config: "${project.root}/config"
  outputs: "${project.root}/outputs"
  figures: "${project.root}/outputs/figures" # Simplified path
  narratives: "${project.root}/outputs/narratives"
  db_file: "${project.root}/data/redtube_videos.db" # Consolidated DB path

# --- 2. Reproducibility ---
reproducibility:
  seed: 95

