    videos: "videos"
    video_tags: "video_tags"
    video_categories: "video_categories"

# --- 5. Project Specifics ---
project_specifics:
  intersection:
    primary_race_col: "race_ethnicity_black"
    primary_gender_col: "gender_female"
    output_col_name: "intersectional_black_female"

  feature_generation_keys:
    - "stereotype_terms"
    - "race_ethnicity"
